<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Must -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
      <meta name="description" content="Keep track of all your accomplishments, whether it's physical or mental. Come back to it and use it as fuel when times become though.">
      <meta name="keywords" content="CookieJ">
      <title>CookieJ</title>

      <!-- Android  -->
      <meta name="theme-color" content="#ececec">
      <meta name="mobile-web-app-capable" content="yes">

      <!-- iOS -->
      <meta name="apple-mobile-web-app-title" content="CookieJ">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/ios/apple-touch-icon.jpg" />

      <!-- Windows  -->
      <meta name="msapplication-navbutton-color" content="white">
      <meta name="msapplication-TileColor" content="white">
      <meta name="msapplication-config" content="browserconfig.xml">

      <!-- Pinned Sites  -->
      <meta name="application-name" content="CookieJ">
      <meta name="msapplication-tooltip" content="Keep track of all your accomplishments here.">
      <meta name="msapplication-starturl" content="/">

      <!-- Tap highlighting  -->
      <meta name="msapplication-tap-highlight" content="no">

      <!-- UC Mobile Browser  -->
      <meta name="full-screen" content="yes">
      <meta name="browsermode" content="application">

      <!-- Disable night mode for this page  -->
      <meta name="nightmode" content="disable">

      <!-- Layout mode -->
      <meta name="layoutmode" content="fitscreen">

      <!-- imagemode - show image even in text only mode  -->
      <meta name="imagemode" content="force">

      <!-- Orientation  -->
      <meta name="screen-orientation" content="portrait">

      <!-- Pinned Tab  -->
      <link href="%PUBLIC_URL%/images/favicon.ico" rel="mask-icon" size="any" color="white">
      
      <!-- Others -->
      <link href="%PUBLIC_URL%/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

      <!-- Manifest.json  -->
      <link href="%PUBLIC_URL%/manifest.json" rel="manifest">

      <!-- Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Ubuntu&display=swap" rel="stylesheet">

  </head>
  
  <body style="margin: 0;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  
  

  </body>
</html>
